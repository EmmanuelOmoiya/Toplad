<style>
    *{
    margin: 0;
    padding: 0;
}
html{
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}
li{
    list-style: none;
}
a{
    text-decoration: none;
}
.navbar{
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1em 1.5rem;
}
.hamburger{
    display: none;
}
.bar{
    display: block;
    width: 25px;
    height: 3px;
    margin: 5px auto;
    -webkit-transition: all 0.3s ease-in-out;
    transition: all 0.3s ease-in-out;
    background-color: #101010;
}
.nav-menu{
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.nav-item{
    margin-left: 5rem;
}
.nav-link{
    color: #000;
}
.nav-link:hover{
    color: orangered;
}
.nav-logo{
    font-size: 5rem;
    font-size: 500px;
    color: #000;
}
img{
  padding-right: 0;  
}
#loader{
    position: absolute;
    left: 50%;
    top: 50%;
    z-index: 1;
    width: 120px;
    height: 120px;
    margin: -76px 0 0 -76px;
    border: 16px solid #f3f3f3;
    border-radius: 50%;
    border-top: 16px solid #3498db;
    -webkit-animation: spin 2s linear infinite;
    animation: spin 2s linear infinite;
}
@-webkit-keyframes spin{
    0%{-webkit-transform: rotate(0deg);
    }
    100%{
        -webkit-transform: rotate(360deg);
    }
}
@keyframes spin{
    0% {transform: rotate(0deg);}
    100%{transform: rotate(360deg);}
}
.animate-bottom{
    position: relative;
    -webkit-animation-name: animatebottom;
    -webkit-animation-duration: 1s;
    animation-name: animatebottom;
    animation-duration: 1s;
}
@-webkit-keyframes animatebottom {
    from {bottom: -100px; opacity: 0;}
    to {bottom: 0px; opacity: 1;}
}
@keyframes animate-bottom{
    from{bottom: -100px; opacity: 0;}
    to{bottom: 0; opacity: 1;}
}
#myDiv{
    display: none;
}
@media only screen and (max-width: 768px){
    .nav-menu{
        position: fixed;
        left: -100%;
        top: 5rem;
        flex-direction: column;
        background-color: #fff;
        width: 100%;
        border-radius: 10px;
        text-align: center;
        transition: 0.3s;
        box-shadow: 0 10px 27px rgba(0, 0, 0, 0.05);
    }
    .nav-menu.active{
        left: 0;
    }
    .nav-item{
        margin: 2.5rem 0;
    }
    .hamburger{
        display: block;
        cursor: pointer;
    }
    .hamburger.active .bar:nth-child(2){
        opacity: 0;
    }
    .hamburger.active .bar:nth-child(1){
        transform: translateY(8px) rotate(45deg);
    }
    .hamburger.active .bar:nth-child(3){
        transform: translateY(-8px) rotate(-45deg);
    }
}
.toggle-icon
{
content: "";
width: 30px;
height: 2px;
position: fixed;
background-color: #000;
border-radius: 2em;
border: 1px solid black;
cursor: pointer;
transition: 0.500s ease;
margin-left: 2px;
margin-top: 2px;
}
.toggle-icon{
    width: 6px;
}
li:hover .toggle-icon#hm{
    width: 45px;
}
li:hover .toggle-icon#ab{
    width: 44px;
}
li:hover .toggle-icon#fa{
    width: 30px;
}
li:hover .toggle-icon#ct{
    width: 55px;
}
li:hover .toggle-icon#pp{
    width: 105px;
}
button{
    border: none;
    background-color: transparent;
}
</style>
<body onload="myFunction()" class="animate-bottom" id="myDiv">
    <header class="header">
        <nav class="navbar">
            <img src="C:\Users\Ebube\Documents\Start\photo-1593085512500-5d55148d6f0d.jpeg" alt="Think" width="50px">
            <a href="" class="navlogo" style="color: #000;"><h1>The Coach Party.</h1></a>
            <!--List for the responsive navbar-->
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="" class="nav-link"> <button type="button">
                        <span class="toggle-icon" id="hm"></span>
                    </button>Home</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link"><button type="button">
                        <span class="toggle-icon" id="ab"></span>
                    </button>About</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link"><button type="button">
                        <span class="toggle-icon" id="fa"></span>
                    </button>FAQ</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link"><button type="button">
                        <span class="toggle-icon" id="ct"></span>
                    </button>Contact</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link"><button type="button">
                        <span class="toggle-icon" id="pp"></span>
                    </button>Plans & Pricing</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    <div id="loader"></div>
    <script>
        const hamburger = document.querySelector(".hamburger");
        const navMenu = document.querySelector(".nav-menu");

        hamburger.addEventListener("click", mobileMenu);

        function mobileMenu(){
            hamburger.classList.toggle("active");
            navMenu.classList.toggle("active");
        }
        const navLink = document.querySelectorAll(".nav-link");
        navLink.forEach(n => n.addEventListener("click", closeMenu));
        function closeMenu(){
            hamburger.classList.remove("active");
            navMenu.classList.remove("active");
        }
        var myVar;
        function myFunction(){
            myVar = setTimeout(showPage, 1000);
        }
        function showPage(){
            document.getElementById("loader").style.display = "none";
            document.getElementById("myDiv").style.display = "block";
        }
    </script>
</body>
</html>
